<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link href="favicon.ico" rel="icon" />
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/7b0357f5f0.js" crossorigin="anonymous"></script>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&family=Nunito:wght@600;700&family=Roboto:wght@100;700&display=swap"
    rel="stylesheet">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="styles.css">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- javascript -->
  <script src="index.js"></script>
  <title>Document</title>
</head>

<body>
  <h1>TicTacToe</h1>
  <div class="player-icon">
    <i class="fa-solid fa-user-group fa-lg fa-border icon-style"></i>
    <h6>2 PLAYERS</h6>
  </div>
  <div class="container">
    <div>
      <div class="sqr r0 c0">
        <p>0</p>
      </div>
      <div class="sqr r0 c1">
        <p>0</p>
      </div>
      <div class="sqr r0 c2">
        <p>0</p>
      </div>
    </div>
    <div>
      <div class="sqr r1 c0">
        <p>0</p>
      </div>
      <div class="sqr r1 c1">
        <p>0</p>
      </div>
      <div class="sqr r1 c2">
        <p>0</p>
      </div>
    </div>
    <div>
      <div class="sqr r2 c0">
        <p>0</p>
      </div>
      <div class="sqr r2 c1">
        <p>0</p>
      </div>
      <div class="sqr r2 c2">
        <p>0</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h2 class="X">PLAYER 1 (X)</h2>
      </div>
      <div class="col-md-4">
        <h2 class="tie">TIE</h2>
      </div>
      <div class="col-md-4">
        <h2 class="O second">PLAYER 2 (O)</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h2 class="score X">0</h2>
      </div>
      <div class="col-md-4">
        <h2 class="score tie">0</h2>
      </div>
      <div class="col-md-4">
        <h2 class="score O">0</h2>
      </div>
    </div>
  </div>
</body>

</html>
